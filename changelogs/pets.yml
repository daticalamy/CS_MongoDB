                    "registered": ISODate("2013-10-01T00:00:00.000Z"),
                    "age": NumberInt(20),
                    "gender": "female",
                    "eyeColor": "green",
                    "favoriteFood": "Purina",
                    "tags": [
                      "enim",
                      "id",
                      "velit",
                      "ad",
                      "consequat"
                    ]
                  }
                ]
        - rollback:
